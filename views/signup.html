<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <!-- Vínculo de tipografía-->
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Vínculo css: bootstrap y main-->
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="background-color height">
  <!-- VISTA PREVIA--->
  <menu>
    <div class="button-previous-view">
      <a href="startview.html" type="button" class="btn">
       <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
     </a>
   </div>
  </menu>
  <!-- ENCABEZADO-->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
         <div class="text-center tittle-signup">
           <h1><strong>Sign Up</strong></h1>
           <h4>Join now for free ride credit</h4>
         </div>
         <hr>
        </div>
      </div>
    </div>
  </header>
  <br>
  <!-- ..SIGN UP SECTION--->
  <section class="signup-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-11">
          <div class="input-group">
            <div class="input-group-btn"><!-- /btn-group:para seleccionar el pais -->
              <button type="button" class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Country<span class="caret"></span></button>
              <ul class="dropdown-menu background-color">
                <li class="li-country"><img src="../assets/imgs/peru.png" alt="" class="img-li" data-number="051"> Perú</li>
                <li class="li-country"><img src="../assets/imgs/eeuu.png" alt="" class="img-li" data-number="1208"> EEUU</li>
                <li class="li-country"><img src="../assets/imgs/colombia.png" alt="" class="img-li" data-number="057"> Colombia</li>
                <li class="li-country"><img src="../assets/imgs/argentina.png" alt="" class="img-li" data-number="054"> Argentina</li>
                <li class="li-country"><img src="../assets/imgs/mexico.png" alt="" class="img-li" data-number="052"> México</li>
              </ul>
            </div ><!-- /btn-group -->
            <input type="number" id="input-phone"class="form-control input-lg col-xs-6" aria-label="" placeholder="Phone">
          </div><!-- /input-group -->
        </div>
        <div class="form-group col-xs-12 text-center">
         <h5>We'll send a text to verifity your phone</h5>
        </div>
        <div class="col-xs-11 text-center">
          <button id="next-button" class="btn btn-block btn-lg" disabled>Next</button>
        </div>
      </div>
    </div>
  </section>
  <!-- vínculo de lo archivos js necesarios -->
  <script src="../vendors/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/signup.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
